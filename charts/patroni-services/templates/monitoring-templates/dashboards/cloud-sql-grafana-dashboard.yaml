{{- if .Values.externalDataBase  }}
{{- if and (eq (lower .Values.externalDataBase.type) "cloudsql") (.Values.externalDataBase.applyGrafanaDashboard) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: cloudsql-postgresql-grafana-dashboard
  labels:
    app: grafana
    name: cloudsql-postgresql-grafana-dashboard
      {{ include "kubernetes.labels" . | nindent 4 }}
spec:
  gzipJson: {{ .Files.Get "monitoring/cloudsql-grafana-dashboard.json.gz" | b64enc | quote }}
{{- end }}
{{- end }}